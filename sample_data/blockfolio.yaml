# A sample file to specify the current holdings of the blockfolio

# A list of all the assets you hold right now in different locations (at exchanges or in wallets).
# Each asset is compromised of a name and a list of locations and the amount you hold in the location.
assets:
  - name: USD
    locations:
      - GDAX: 1000
  - name: BTC
    locations:
      - Wallet: .1
  - name: ETH
    locations:
      - Poloniex: 1
      - Wallet: 1
  - name: GNT
    locations:
      - Wallet: 10
  - name: STRAT
    locations:
      - Wallet: 10
